<h1 mat-dialog-title>Write Suggestion</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <mat-label>Suggestion</mat-label>
        <textarea matInput placeholder="Ex. I suggest to ..."></textarea>
      </mat-form-field>
      
      <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button (click)="openSnackBar()" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
      </div>
</div>
